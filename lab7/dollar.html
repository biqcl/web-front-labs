<!DOCTYPE html>
<html lang="ru">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Бызова Мария Максимовна. Лабораторная 7</title>        
        <link rel="stylesheet" href="../main.css">
        <link rel="shortcut icon" href="../favicons/dinosaur_4615761.png">
        <script>
            function showExchange() {
                const exchange = [
                    92.0538, 91.6918, 91.3124, 91.1231, 91.8239, 91.6330, 91.3591, 91.2573, 90.9239, 90.9873
                ];
                let table = document.getElementById('dollar-table');
                for (let i = 0; i < exchange.length; i++) {
                    let tr = document.createElement('tr');
                    let td = document.createElement('td');
                    td.innerText = exchange[i];
                    tr.appendChild(td);
                    table.appendChild(tr);
                }

                let sum = 0;
                for (let i = 0; i <exchange.length; i++) {
                    sum +=exchange[i];
                }
                let average = sum / exchange.length;
                average = average.toFixed(2);

                let detail = document.getElementById('detail');
                detail.innerText = `Среднеее значение: $${average}`;
                let button = document.querySelector('button');
                button.style.display = 'none';
            }
        </script>
        <style>
            button {
                cursor: pointer;
                background-color: rgba(174, 194, 137, 0.689);
                border: 1.5px solid rgba(84, 94, 67, 0.674);
                border-radius: 5px;
                color: rgb(84, 94, 67);
                margin: 5px;
            }
        </style>
    </head>

    <body>
        <header>
            НГТУ, ФБ, Лабораторная работа 7
        </header>

        <main>  
            <button onclick="showExchange()">Курс доллара</button>
            <table border="1" id="dollar-table"></table>
            <div id="detail"></div>
        </main>

        <footer>
            &copy; Бызова Мария, ФБИ-22, 2 курс, 2024
        </footer>
        
    </body>
</html>
