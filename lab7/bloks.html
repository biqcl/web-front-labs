<!DOCTYPE html>
<html lang="ru">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Бызова Мария Максимовна. Лабораторная 7</title>        
        <link rel="stylesheet" href="../main.css">
        <link rel="shortcut icon" href="../favicons/dinosaur_4615761.png">
        <script>
            function addNewBlock() {
                let newBlock = document.createElement('div');
                newBlock.style.backgroundColor = 'palevioletred';
                newBlock.style.height = '40px';
                newBlock.style.width = '250px';
                newBlock.style.margin = '15px auto';
                newBlock.style.border = '1.5px solid rgba(84, 94, 67, 0.674)';

                document.querySelector('main').appendChild(newBlock);
            }

            function addNewBlocks() {
                let numberOfBlocks = document.getElementById('quantity');
                let blocks = parseInt(numberOfBlocks.value) || 0;
                let main = document.querySelector('main');

                for(let i = 0; i<blocks; i++) {
                    let newBlock = document.createElement('div');
                    newBlock.style.backgroundColor = 'palevioletred';
                    newBlock.style.height = '40px';
                    newBlock.style.width = `${180 + i*40}px`;
                    newBlock.style.margin = '15px auto';
                    newBlock.style.border = '1.5px solid rgba(84, 94, 67, 0.674)';
                    newBlock.innerHTML = `Блок № ${i+1}: 2*${i}<sup>2</sup> = ${2 * i**2}`;

                    main.appendChild(newBlock);
                }
            }

            function add20_50() {
                let main = document.querySelector('main');
                for (let i = 20; i<=50; i+=2.5) {
                    let newBlock = document.createElement('div');
                    newBlock.style.backgroundColor = 'palevioletred';
                    newBlock.style.height = '25px';
                    newBlock.style.width = '30%';
                    newBlock.style.margin = '15px auto';
                    newBlock.style.border = '1.5px solid rgba(84, 94, 67, 0.674)';
                    
                    newBlock.innerHTML = `${i}`;

                    main.appendChild(newBlock);
                }
            }

            function add10_80() {
                let main = document.querySelector('main');
                for (let i = 10; i>=-80; i-=3) {
                    let newBlock = document.createElement('div');
                    newBlock.style.backgroundColor = 'palevioletred';
                    newBlock.style.height = '25px';
                    newBlock.style.width = '25px';
                    newBlock.style.borderRadius = '50%';
                    newBlock.style.margin = ' 5px';
                    newBlock.style.border = '1.5px solid rgba(84, 94, 67, 0.674)';
                    newBlock.style.textAlign = 'center';
                    newBlock.style.lineHeight = '25px';
                    newBlock.style.display = 'inline-block';
                    
                    newBlock.innerHTML = `${i}`;

                    main.appendChild(newBlock);
                }
            }

            function addOpacity() {
                let main = document.querySelector('main');
                for (let i = 0; i<10; i++) {
                    let newBlock = document.createElement('div');
                    newBlock.style.backgroundColor = 'palevioletred';
                    newBlock.style.height = '25px';
                    newBlock.style.width = '30%';
                    newBlock.style.margin = '15px auto';
                    newBlock.style.border = '1.5px solid rgba(84, 94, 67, 0.674)';
                    newBlock.style.opacity = `${(i+1) * 10}%`
                    
                    newBlock.innerHTML = `${i+1}`;

                    main.appendChild(newBlock);
                }
            }

            function addCircles() {
                let numberOfCircles = document.getElementById('quantity1').value;
                let main = document.querySelector('main');

                for(let i = numberOfCircles; i>0; i--) {
                    let newBlock = document.createElement('div');                    
                    newBlock.style.width = '40px';
                    newBlock.style.height = '40px';                    
                    newBlock.style.borderRadius = '50%';
                    newBlock.style.margin = '5px';
                    newBlock.style.border = '1.5px solid rgba(84, 94, 67, 0.674)';
                    newBlock.style.textAlign = 'center';
                    newBlock.style.lineHeight = '40px';
                    newBlock.style.display = 'inline-block';             

                    if (i % 2 == 0) {
                        newBlock.style.backgroundColor = 'rgb(219, 112, 147)';
                    } 
                    else {
                        newBlock.style.backgroundColor = 'rgb(133, 198, 155)';
                    }
                    newBlock.innerHTML = `${i}`;

                    main.appendChild(newBlock);  
                }

            }
        </script>
        <style>
            div {
                margin: 15px auto;
                padding: 10px;
                text-align: center;
                border: 3px dotted;
                width: 30%;
                background-color: rgba(84, 94, 67, 0.674);
                color: rgb(146, 66, 92);
            }
            button {
                cursor: pointer;
                background-color: rgba(174, 194, 137, 0.689);
                border: 1.5px solid rgba(84, 94, 67, 0.674);
                border-radius: 5px;
                color: rgb(84, 94, 67);
                margin: 5px;
            }
        </style>
    </head>

    <body>
        <header>
            НГТУ, ФБ, Лабораторная работа 7
        </header>

        <main> 
            <button onclick="addNewBlock()">Добавить блок</button><br>
            <input type="number" placeholder="Введите количество блоков" min="0" id="quantity" style="width: 190px;">
            <button onclick="addNewBlocks()">Добавить блоки</button><br>
            <button onclick="add20_50()">20 => 50</button><br>
            <button onclick="add10_80()">10 => -80</button><br>
            <button onclick="addOpacity()">Полупрозрачные блоки</button><br>
            <input type="number" placeholder="Введите количество кругов" min="0" id="quantity1" style="width: 190px;">
            <button onclick="addCircles()">Лиловый/Зелёный</button><br>
        </main>

        <footer>
            &copy; Бызова Мария, ФБИ-22, 2 курс, 2024
        </footer>
        
    </body>
</html>
