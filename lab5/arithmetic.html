<!DOCTYPE html>
<html lang="ru">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Бызова Мария Максимовна. Лабораторная 5</title>        
        <link rel="stylesheet" href="../main.css">
        <link rel="shortcut icon" href="../favicons/dinosaur_4615761.png">
        <script>
            function showSum() {
                let inputA = document.getElementById('numberA');
                let inputB = document.getElementById('numberB');

                let a = parseInt(inputA.value);
                let b = parseInt(inputB.value);
                let result = a + b;
                alert('Сумма ' + a + ' и ' + b + ' равна ' + result);
            }

            function showDiff() {
                let inputA = document.getElementById('numberA');
                let inputB = document.getElementById('numberB');

                let a = parseInt(inputA.value);
                let b = parseInt(inputB.value);
                let result = a - b;
                alert('Разность ' + a + ' и ' + b + ' равна ' + result);
            }

            function showMult() {
                let inputA = document.getElementById('numberA');
                let inputB = document.getElementById('numberB');

                let a = parseInt(inputA.value);
                let b = parseInt(inputB.value);
                let result = a * b;
                alert('Произведение ' + a + ' и ' + b + ' равно ' + result);
            }

            function showDiv() {
                let inputA = document.getElementById('numberA');
                let inputB = document.getElementById('numberB');

                let a = parseInt(inputA.value);
                let b = parseInt(inputB.value);
                let result = a / b;
                alert('Частное ' + a + ' и ' + b + ' равно ' + result);
            }

            function showAuthor() {
                let author = 'Автор страницы:\nБызова Мария Максимовна';
                alert(author);
            }

            function hello() {
                let hello = 'Всем привет, вы попали на мою страничку!!\n\nХорошего дня!';
                alert(hello);
            }
        </script>
        <style>           
            .message {
                cursor: pointer;
                display: inline-block;
                width: 300px;
                border: 5px dashed; 
                border-radius: 10px; 
                padding: 5px;
                margin: 10px;
                background-color: rgba(142, 160, 110, 0.089);
                text-align: center;
            }
        </style>
    </head>

    <body>
        <header onclick="showAuthor()" style="cursor: pointer;">
            НГТУ, ФБ, Лабораторная работа 5
        </header>

        <main style="text-align: center;" >
            <label>Первое число: <input type="number" value="5154" id="numberA"></label><br>
            <label>Второе число: <input type="number" value="7891" id="numberB"></label><br>

            <div class="message" onclick="showSum()">Найти сумму чисел</div>
            <div class="message" onclick="showDiff()">Найти разность чисел</div>
            <div class="message" onclick="showMult()">Найти произведение чисел</div>
            <div class="message" onclick="showDiv()">Найти частное чисел</div>
            <div class="message" onclick="showAuthor()">Узнать, кто автор страницы</div>
        </main>

        <footer ondblclick="hello()">
            &copy; Бызова Мария, ФБИ-22, 2 курс, 2024
        </footer>
        
    </body>
</html>
