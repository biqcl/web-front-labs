<!DOCTYPE html>
<html lang="ru">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Бызова Мария Максимовна. Цитаты</title>        
        <link rel="stylesheet" href="../main.css">
        <style>
            .citation {
                border: 1px solid blueviolet;
                padding: 20px;
                border-radius: 10px;
                margin: 20px;
                box-shadow: 10px 10px 5px lightblue;
                background: linear-gradient(to right, red, orange, yellow, rgb(2, 255, 2), blue, rgb(0, 183, 255), purple);
            }
            .text {
                color: crimson;
                font-size: 30px;
                font-weight: bold;
                text-align: center;
            }
            .author {
                color: crimson;
                text-align: left;
                font-size: 30px;
                opacity: 0.8;
                margin-top: 30px;
                margin-left: 50%;
            }

        </style>
    </head>

    <body>
        <header>
            НГТУ, ФБ, Лабораторная работа 3
        </header>

        <main>
            <div class="citation">
                <div class="text">
                    Стремитесь не к успеху, а к ценностям, которые он дает.
                </div> 

                <div class="author">
                    Альберт Эйнштейн
                </div>
            </div>
        </main>

        <footer>
            &copy; Бызова Мария, ФБИ-22, 2 курс, 2024
        </footer>
        
    </body>
